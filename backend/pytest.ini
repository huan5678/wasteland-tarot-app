[pytest]
# Pytest configuration for Wasteland Tarot API
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --asyncio-mode=auto
    -p no:warnings

testpaths = tests

# Custom markers for Wasteland Tarot testing
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for API endpoints
    api: API endpoint tests
    async: Asynchronous operation tests
    karma: Karma system specific tests
    faction: Faction alignment tests
    character: Character interpretation tests
    divination: Reading and divination tests
    slow: Tests that take longer to run
    audio: Audio system integration tests
    database: Database operation tests
    security: Authentication and security tests
    performance: Performance and load tests
    edge_cases: Edge case and boundary condition tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto