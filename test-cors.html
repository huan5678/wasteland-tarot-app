<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 測試工具</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffcc00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #0d0d0d;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #ffcc00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>☢️ 廢土塔羅 CORS 測試工具 ☢️</h1>

        <div style="margin: 20px 0;">
            <label for="apiUrl">後端 API URL:</label><br>
            <input type="text" id="apiUrl" value="http://192.168.233.146:8000" style="width: 100%; padding: 8px; background: #000; color: #00ff00; border: 1px solid #00ff00;">
        </div>

        <div style="margin: 20px 0;">
            <button onclick="testHealth()">測試健康檢查</button>
            <button onclick="testCards()">測試卡牌 API</button>
            <button onclick="testAuth()">測試認證 API</button>
            <button onclick="clearResults()">清除結果</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        async function testHealth() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('🔍 測試健康檢查端點...', 'info');

            try {
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`狀態碼: ${response.status}`, response.ok ? 'success' : 'error');

                // 檢查 CORS headers
                log(`Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || '(未設置)'}`, 'info');
                log(`Access-Control-Allow-Credentials: ${response.headers.get('Access-Control-Allow-Credentials') || '(未設置)'}`, 'info');

                const data = await response.json();
                log(`回應內容: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`❌ 錯誤: ${error.message}`, 'error');
                log(`這可能是 CORS 錯誤。請檢查瀏覽器 Console 查看詳細資訊。`, 'error');
            }
        }

        async function testCards() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('🃏 測試卡牌 API...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/v1/cards/`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`狀態碼: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || '(未設置)'}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    log(`成功取得 ${data.length || 0} 張卡牌`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    log(`錯誤: ${JSON.stringify(errorData, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`❌ 錯誤: ${error.message}`, 'error');
                log(`這可能是 CORS 錯誤。請檢查瀏覽器 Console 查看詳細資訊。`, 'error');
            }
        }

        async function testAuth() {
            const apiUrl = document.getElementById('apiUrl').value;
            log('🔐 測試認證 API（獲取當前用戶）...', 'info');

            try {
                const response = await fetch(`${apiUrl}/api/v1/auth/me`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`狀態碼: ${response.status}`, 'info');
                log(`Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || '(未設置)'}`, 'info');

                if (response.status === 401) {
                    log(`預期結果：未登入 (401)`, 'success');
                } else if (response.ok) {
                    const data = await response.json();
                    log(`成功取得用戶資訊: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    log(`錯誤: ${JSON.stringify(errorData, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`❌ 錯誤: ${error.message}`, 'error');
                log(`這可能是 CORS 錯誤。請檢查瀏覽器 Console 查看詳細資訊。`, 'error');
            }
        }

        // 頁面載入時自動顯示環境資訊
        window.onload = () => {
            log('☢️ 廢土塔羅 CORS 測試工具已就緒', 'success');
            log(`當前頁面 Origin: ${window.location.origin}`, 'info');
            log(`瀏覽器: ${navigator.userAgent}`, 'info');
            log('---', 'info');
        };
    </script>
</body>
</html>
